<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Swap Numbers</title>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="custom-container">
        <h1 class="mb-4">Swap Numbers</h1>
        <div class="form-group mb-3">
            <!-- <label for="number1">Enter Number 1</label> -->
            <input type="number" class="form-control" id="number1" placeholder="Enter the first number">
        </div>
        <div class="form-group mb-3">
            <!-- <label for="number2">Enter Number 2</label> -->
            <input type="number" class="form-control" id="number2" placeholder="Enter the second number">
        </div>
        <button class="btn text-white w-100 button" onclick="swapNumbers()">Swap</button>
        <div class="mt-3 text-center text-white">
            <p id="result" ></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
